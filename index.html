<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header id="header"></header>
    <div class="container">
      <h3>Introduce the information of the book to store it</h3>
      <form action="">
        <label for="title">Book title</label>
        <input type="text" class="title" id="title" required />
        <label for="author">Author</label>
        <input type="text" class="author" id="author" required />
        <label for="pages">Number of pages</label>
        <input type="number" class="pages" id="pages" required />
        <label for="readen">Have you read the Book</label>
        <input type="checkbox" name="readen" id="readen" />

        <button type="submit" class="add">
          <i class="fas fa-plus">Add the book</i>
        </button>
      </form>
    </div>
    <div class="card_container"></div>
    <script src="script.js"></script>
  </body>
</html>
